<mat-card style="margin: 0px; padding: 0px;">
  <mat-toolbar color="primary" class="mat-elevation-z20">
    <mat-toolbar-row>
      <mat-icon>loupe</mat-icon>
      <span>Data Inspector UI</span>
      <div class="sideMenu">
        <button *ngIf="!fullscreen" mat-icon-button (click)="enterFullscreen()">
          <mat-icon>fullscreen</mat-icon>
        </button>
        <button *ngIf="fullscreen" mat-icon-button (click)="exitFullscreen()">
          <mat-icon>fullscreen_exit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-card>
<div class="content">
  <div class="innerContent">
    <router-outlet></router-outlet>
  </div>
</div>
