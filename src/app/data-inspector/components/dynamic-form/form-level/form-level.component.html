<mat-card>
  <h4>{{propName}}</h4>
  <div [formGroup]="localFormGroup">
    <mat-list-item *ngFor="let prop of allPropertyKeys">
      <mat-form-field *ngIf="actLevelForms.includes(prop)">
        <input matInput type="text" placeholder="{{prop}}" [formControlName]="prop">
      </mat-form-field>
      <diu-form-level *ngIf="nextLevelForms.includes(prop)" [propName]="prop" [localFormGroup]="localFormGroup.get(prop)" [structureObject]="structureObject[prop].properties"
        [dataObject]="dataObject[prop]" [requiredFields]="structureObject.require"></diu-form-level>
      <div *ngIf="arrayForms.includes(prop)" [formArrayName]="prop">
        <mat-list-item *ngFor="let item of structureObject[prop].items; let i = index">
          <diu-form-level *ngIf="item.type=='object'" [localFormGroup]="localFormGroup.get(prop).controls[i]" [structureObject]="item.properties"
            [requiredFields]="item.require"></diu-form-level>
        </mat-list-item>
      </div>
    </mat-list-item>
  </div>
</mat-card>
