<div>
  <mat-tab-group class="tableContent">
    <mat-tab label="Instances">
      <ng-template matTabContent>
        <diu-table-view *ngIf="topicName" [topicName]="topicName" [data]="topicInstances" [primaryKey]="topicSchema?.schema?.primary" (dataSelected)="sendWithData($event)"></diu-table-view>
      </ng-template>
    </mat-tab>
    <mat-tab label="Samples">
      <ng-template matTabContent>
        <diu-table-view *ngIf="topicName" [topicName]="topicName" [data]="topicData" [primaryKey]="topicSchema?.schema?.primary" (dataSelected)="sendWithData($event)"></diu-table-view>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
